{% extends "base.html" %}

{% block content %}

  <h2 class="page-header">Add Topics</h2>
  <form class="row" id="newTopicRow">
    <div class="form-group col-sm-6 col-sm-8">
      <label for="addNewTopic">Topic Name</label>
      <input type="topic" class="form-control" id="newTopic" placeholder="Enter topic name...">
    </div>
    <div class="col-sm-4 col-sm-2" id="newTopicBtn">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>

{% endblock %}
