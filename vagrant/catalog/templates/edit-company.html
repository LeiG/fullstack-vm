{% extends "base.html" %}

{% block content %}

<h2 class="page-header">Edit Company</h2>
<form class="row" action="{{ url_for('editCompany', company_id=company.id) }}" method="post" id="editCompanyRow">
  <div class="form-group col-sm-6 col-sm-8">
    <label for="addNewCompany">Company Name</label>
    <input type="company" class="form-control" name="newCompany" placeholder="{{company.name}}">
  </div>
  <div class="col-sm-4 col-sm-2" id="newCompanyBtn">
    <button type="submit" form="editCompanyRow" class="btn btn-primary">Save</button>
    <a href="/companies" class="btn btn-default" role="button">Cancel</a>
  </div>
</form>

<div id="error">{{error}}</div>

{% endblock %}
