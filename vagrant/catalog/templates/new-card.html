{% extends "base.html" %}

{% block content %}

  <h2 class="page-header">Add Card - {{company.name}}</h2>
  <form class="col-sm-6 col-sm-8" action="{{ url_for('newCard', company_id = company.id) }}" method="post" id="newCardRow">
    <div class="form-group">
      <label for="addNewCardName">Card Name</label>
      <input class="form-control" name="newCardName" placeholder="Enter card name...">
    </div>
    <div class="form-group">
      <label for="addNewCardContent">Content</label>
      <textarea class="form-control" name="newCardContent" placeholder="Enter card content..."></textarea>
    </div>
    <button type="submit" form="newCardRow" class="btn btn-primary">Submit</button>

    <div id="error">{{error}}</div>
  </form>

{% endblock %}
